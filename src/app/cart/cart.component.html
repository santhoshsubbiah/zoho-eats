<div class="cart-main-container">
  <div class="urlNav">
    <a routerLink="/menu">Menu</a> > <a routerLink="/cart">Cart</a>
  </div>
  <div class="cart-container">
    <div *ngIf="totalAmount" class="total-amount">
      <div class="tot">Total</div>
      <div class="amt">₹ {{ totalAmount }}</div>
    </div>
    <div class="cart-item" *ngFor="let food of selectedFoodData; index as i">
      <div class="img-container">
        <img [src]="food.img" />
      </div>
      <div class="detail-container">
        <div class="detail">
          <div>Name</div>
          <div>{{ food.name }}</div>
        </div>
        <div class="detail">
          <div>Price</div>
          <div>₹ {{ food.price }}</div>
        </div>
        <div class="quantity-container">
          <div>Quantity</div>
          <div class="num-input">
            <ejs-numerictextbox
              (change)="handleInputChange(food.name, food.price, $event)"
              [value]="food.quantity"
              min="1"
              format="#"
              style="font-size: large;font-weight: bold;"
            ></ejs-numerictextbox>
          </div>
        </div>
        <div class="detail">
          <div class="rmv-btn" (click)="removeFromCart(i, food.name)">
            Remove
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="empty-content" *ngIf="selectedFoodData.length === 0">
    <img src="./assets/images/empty-cart.png" />
  </div>
  <div class="nav">
    <div *ngIf="totalAmount" class="btn" routerLink="/menu">Go To Menu</div>
    <div
      *ngIf="totalAmount"
      class="btn"
      routerLink="/orders"
      (click)="orderButtonClick()"
    >
      Place Order
    </div>
  </div>
</div>
